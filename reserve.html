<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RESTAURANT</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Hot restaurant</h1>
                
                <hr class="my-4">
                <h2 class="text-center">Current Reservation and Waiting List</h2>
                <p class="lead">
                  
                        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                  <a class="btn btn-default btn-lg" href="#" role="button">
                      <button class="btn btn-lg btn-default">
                          <span class="fa fa-home">
                    
                          </span>

                      </button>
                  </a>
                </p>
              </div>
              <h3>Table Reservation</h3>

              <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

             
            

            <footer class="footer">
                <div class="container"><P>CONTROL PANEL</P></div>
                
                
                <a href="#" id="clear">CLEAR TABLE</a>
                <a href="/tables.html">TABLES</a>
                 | 
                <a href="/reserve.html">WAIT LIST</a>
                |
                
            </footer>
        </div>
</body>
</html>

    .container {

        max-width: 80%;
    }

    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    margin: 1%;

}

    background-color: rgb(223, 73, 73);
    border: rgb(223, 73, 73);
}

margin-top: 5%;

    margin-top: 4%;
